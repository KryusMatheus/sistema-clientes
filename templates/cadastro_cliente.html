<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <source src="{{ url_for('static', filename='fundo.mp4') }}" type="video/mp4">
   <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <title>Cadastro de Cliente</title>

</head>
<body>
    <video autoplay muted loop playsinline class="bg-video">
  <source src="fundo.mp4" type="video/mp4">

</video>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Clientes</h1>
            <nav>
    <ul>
        <li><a href="{{ url_for('home') }}" class="active">Cadastrar Cliente</a></li>
        <li><a href="{{ url_for('listar_clientes') }}">Listar Clientes</a></li>
    </ul>
</nav>
        </header>
        
        <main>
            <section class="card">
                <h2>Cadastro de Cliente</h2>
                <form id="clienteForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </section>
        </main>
        
       <footer>
  <p>© 2025 Todos os direitos reservados a Marcos Matheus — Sistema de Gerenciamento de Clientes</p>
</footer>

    </div>

    <script src="{{ url_for('static', filename='cadastro_cliente.js') }}"></script>
</body>
</html>
